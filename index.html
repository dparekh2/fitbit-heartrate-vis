<!DOCTYPE html>
<html>
  <head>
    <title>Fitbit Heartrate Visualization</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/style.css">
    <script data-main="src/app" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  </head>
  <body>
    <h1>Fitbit Heartrate Visualization</h1>
    <div style="position: relative">
      <form id="dateForm" style="position: absolute; top: 5px; right: 30px">
        <button type="button" id="previousDateButton">&lt;</button>
        <button type="button" id="nextDateButton">&gt;</button>
        <input type="text" id="dateInput">
        <button type="submit" id="submitButton">Update</button>
      </form>
      <svg id="chart" width="960" height="500" style="background: lightgrey"></svg>
    </div>
  </body>
</html>
